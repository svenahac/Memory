  <body>
    <div class="container">
      <div class="about">
        <h1>About</h1>
        <p class="text">
          Memory is a game, where you need to find matching pairs of cards that
          are randomly placed on the playing field. The cards are turned face
          down and you can flip 2 at the time. If they match they stay face-up,
          otherwise they are truned face-down. The game ends when all cards are
          facing up.
        </p>

          type="button"
          class="button"
