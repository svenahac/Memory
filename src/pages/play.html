<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing..</title>
    <link rel="stylesheet" href="../css/play.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="playing-field">
        <div onclick="startCounter()" id="cont1" class="piece">
          <span onclick="flip(1)" id="piece1" class="c1 disable-select">1</span>
        </div>

        </div>

          <span onclick="flip(3)" id="piece3" class="c2 disable-select">2</span>
        </div>
        <div onclick="startCounter()" id="cont4" class="piece">
          <span onclick="flip(4)" id="piece4" class="c2 disable-select">2</span>
        </div>
        <div onclick="startCounter()" id="cont5" class="piece">
          <span onclick="flip(5)" id="piece5" class="c3 disable-select">3</span>
        </div>
        <div onclick="startCounter()" id="cont6" class="piece">
          <span onclick="flip(6)" id="piece6" class="c3 disable-select">3</span>
        </div>
        <div onclick="startCounter()" id="cont7" class="piece">
          <span onclick="flip(7)" id="piece7" class="c4 disable-select">4</span>
        </div>

          <span onclick="flip(8)" id="piece8" class="c4 disable-select">4</span>
        </div>
        <div onclick="startCounter()" id="cont9" class="piece">
          <span onclick="flip(9)" id="piece9" class="c5 disable-select">5</span>
        </div>
        <div onclick="startCounter()" id="cont10" class="piece">
          <span onclick="flip(10)" id="piece10" class="c5 disable-select"
            >5</span
          >
        </div>
        <div onclick="startCounter()" id="cont11" class="piece">
          <span onclick="flip(11)" id="piece11" class="c6 disable-select"
            >6</span
          >
        </div>
        <div onclick="startCounter()" id="cont12" class="piece">
          <span onclick="flip(12)" id="piece12" class="c6 disable-select"
            >6</span
          >
        </div>
        <div onclick="startCounter()" id="cont13" class="piece">
          <span onclick="flip(13)" id="piece13" class="c7 disable-select"
            >7</span

          <span onclick="flip(16)" id="piece16" class="c8 disable-select"
            >8</span
          >
        </div>
      </div>
      <button
        type="button"
        class="button"
        onclick="document.location='../index.html'"
      >
        Back
      </button>

      <div id="min" class="timer">0</div>
      <div class="timer">:</div>
      <div id="sec" class="timer sec-ones">0</div>
    </div>
    <script src="../js/play.js"></script>
  </body>
</html>
